    <style>
        /* --- Start Screen --- */
        #start-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .init-btn {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px; /* Larger button text */
            padding: 30px 60px; /* Larger button size */
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            position: relative;
            overflow: visible;
            animation: mysticGlow 3s infinite alternate;
            z-index: 2;
        }

        /* Mystic Glow & Mist Effect */
        @keyframes mysticGlow {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.4), 0 0 40px rgba(0, 255, 0, 0.2);
                text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 40px rgba(0, 255, 0, 0.8), 0 0 80px rgba(0, 255, 0, 0.4);
                text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            }
        }

        .init-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.2) 0%, transparent 70%);
            filter: blur(20px);
            opacity: 0;
            animation: mistPulse 3s infinite alternate;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes mistPulse {
            0% { opacity: 0.2; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
        }

        .init-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            color: #fff;
            box-shadow: 0 0 60px rgba(0, 255, 0, 1);
        }

        /* --- Loading Screen --- */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'JetBrains Mono', monospace;
        }

        .loading-bar-container {
            width: 600px;
            height: 8px; /* Bigger bar */
            background: #333;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: #00ff00;
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px #00ff00;
        }

        .loading-log {
            color: #00ff00;
            font-size: 24px; /* Bigger text */
            height: 30px;
            margin-bottom: 10px;
        }

        /* --- Glitch Transition Overlay --- */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            animation: glitch-out 1s cubic-bezier(1, 0, 0, 1) forwards;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .transition-overlay::before {
            content: "INITIALIZING SYSTEM...";
            font-family: 'Orbitron', monospace;
            font-size: 40px;
            color: #00ff00;
            animation: blink 0.1s infinite;
        }

        @keyframes glitch-out {
            0% { clip-path: inset(0 0 0 0); }
            20% { clip-path: inset(20% 0 0 0); }
            40% { clip-path: inset(20% 0 20% 0); }
            60% { clip-path: inset(0 0 80% 0); }
            80% { clip-path: inset(80% 0 0 0); }
            100% { clip-path: inset(100% 0 0 0); display: none; }
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        body {

        }

        /* Cyber Grid */
        .cyber-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(ellipse at center, black 40%, transparent 100%);

            opacity: 0.4;
            z-index: 0;
            pointer-events: none;

        /* Pulsing Orb */

        /* Layout Container */
        .container {

        }

    </style>

        // --- Particle System ---
        const particles = [];
        const chars = '„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé' +

                      'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
                      '0123456789';
        
        class Particle {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.gravity = 0.05; // Low gravity for feathery feel
                this.char = chars[Math.floor(Math.random() * chars.length)];
                this.size = Math.random() * 12 + 8; // The constants are for the size of the particles, where the first is the maximum size and the second is the minimum size
                this.color = `rgba(0, 255, 0, ${Math.random() * 0.5 + 0.5})`;
                this.grounded = false;
                this.meltRate = 0.01 + Math.random() * 0.02;
                this.opacity = 1;
            }

            update() {
                if (!this.grounded) {
                    this.vy += this.gravity;
                    // Air resistance / Drag
                    this.vy *= 0.99; 
                    this.vx *= 0.98; // Slightly less drag on X to keep width
                    
                    this.x += this.vx;
                    this.y += this.vy;

                    // Floor collision
                    if (this.y > canvas.height - 20) {
                        this.y = canvas.height - 20;
                        this.grounded = true;
                        this.vy = 0;
                        this.vx = 0;
                    }
                } else {
                    // Melting phase
                    this.opacity -= this.meltRate;
                }
            }
            
            draw() {
                if (this.opacity <= 0) return;
                ctx.globalAlpha = this.opacity;
                ctx.font = `${this.size}px 'JetBrains Mono'`;
                ctx.fillStyle = '#00ff00';
                ctx.fillText(this.char, this.x, this.y);
                ctx.globalAlpha = 1;
            }
        }

        function explodeParticles(x, y, width) {
            // Calculate angles to top-left and top-right corners
            // Top-Left (0,0) relative to button (x,y)
            const angleLeft = Math.atan2(0 - y, 0 - x); 
            // Top-Right (W,0) relative to button (x,y)
            const angleRight = Math.atan2(0 - y, window.innerWidth - x);

            // Spawn a lot of particles
            for (let i = 0; i < 1500; i++) { // 2000 particles for density
                // Randomize start position slightly within button area
                const offsetX = (Math.random() - 0.5) * width;
                
                // Random angle between Left and Right corners
                // Note: atan2 returns -PI to PI. 
                // Top-Left is approx -2.x rad, Top-Right is approx -0.x rad.
                // So we want random between them.
                const angle = angleLeft + Math.random() * (angleRight - angleLeft);
                
                // Random speed - fast enough to reach edges
                const speed = 15 + Math.random() * 25; 
                
                const pVx = Math.cos(angle) * speed;
                const pVy = Math.sin(angle) * speed;

                particles.push(new Particle(x + offsetX, y, pVx, pVy));
            }
            animateParticles();
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let active = false;
            particles.forEach(p => {
                p.update();
                p.draw();
                if (p.opacity > 0) active = true;
            });
            if (active) requestAnimationFrame(animateParticles);

            "> [SYSTEM] Âö¥Ê†ºÂü∫Êñº‰æÜÊ∫êÔºåÂπªË¶∫Ê∂àÈô§",
            "> Ê™¢Êü•Âçî‰ΩúÁãÄÊÖã...",
            "> [OK] Á≠ÜË®òÊú¨ÂÖ±‰∫´ËàáÂØ¶ÊôÇÁ∑®ËºØÂ∑≤ÂêåÊ≠•",
            "> ÁãÄÊÖã: 100% ÂÖçË≤ªË®≠ÂÆö‰∏≠...",
            "> Ê∫ñÂÇôÂ•ΩÊàêÁÇ∫ÊÇ®ÁöÑÁ¨¨‰∫åÂ§ßËÖ¶",
            "> [BY GOOGLE] WELCOME TO NOTEBOOKLM"
        ];

        let lineIndex = 0;
        let charIndex = 0;
        let currentLineElement = null;

        function typeLine() {
            // Reset if we reached the end
            if (lineIndex >= lines.length) {

                setTimeout(() => {
                    contentDiv.innerHTML = '';
                    lineIndex = 0;
                    typeLine();
                }, 5000);
                return;
            }

            if (charIndex === 0) {
                currentLineElement = document.createElement('div');
                currentLineElement.style.marginBottom = '8px';
                // Default: cyan, with special FREE line kept green
                currentLineElement.style.color = lineIndex === lines.length - 2 ? '#4ade80' : '#22d3ee';
                const lineText = lines[lineIndex];

                // Error lines stay red
                if (lineText.includes('[ERROR]')) {
                    currentLineElement.style.color = '#ef4444';
                // Any tagged system/status line like [OK], [SET], [READY], [SYSTEM], [BY GOOGLE] turns green
                } else if (lineText.includes('[')) {
                    currentLineElement.style.color = '#4ade80';
                }
                
                contentDiv.appendChild(currentLineElement);
            }

            const currentLineText = lines[lineIndex];
            currentLineElement.textContent = currentLineText.substring(0, charIndex + 1);
            charIndex++;

            // Auto scroll
            terminalBody.scrollTop = terminalBody.scrollHeight;

            if (charIndex < currentLineText.length) {
                // Random typing speed for realism
                setTimeout(typeLine, Math.random() * 20 + 10);
            } else {
                // Line finished
                charIndex = 0;
                lineIndex++;
                setTimeout(typeLine, 3000); // Pause between lines
            }
        }
